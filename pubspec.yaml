name: my_website
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # for routing
  auto_route: ^4.2.1
  #state management

  flutter_bloc: ^8.1.1

  #providing path
  path_provider: ^2.0.11
  #cache
  shared_preferences: ^2.0.15
  #service locator
  get_it: ^7.2.0
  # Routing
  go_router: ^14.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  build_runner: ^2.2.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins/Poppins-Regular.ttf
        - asset: fonts/poppins/Poppins-Light.ttf
        - asset: fonts/poppins/Poppins-Bold.ttf
          weight: 800
        - asset: fonts/poppins/Poppins-SemiBold.ttf
          weight: 500

    - family: Euclid
      fonts:
        - asset: fonts/euclid/Euclid-Regular.ttf
